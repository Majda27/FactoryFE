<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<h2>Ajout d'un formateur</h2>

<div class="container">
    <form action="/action_page.php">
        <div class="form-group">
            <label>Nom:</label>
            <input [(ngModel)]="newFormateur.nom" name="nom" placeholder="Nom" />
        </div>
        <div class="form-group">
            <label>Prenom:</label>
            <input [(ngModel)]="newFormateur.prenom" name="prenom" placeholder="Prenom" />
        </div>
        <div class="form-group">
            <label>Adresse:</label>
            <input [(ngModel)]="newFormateur.adresse" name ="adresse" placeholder="Adresse" />
        </div>
        <div class="form-group">
            <label>Numero de telephone:</label>
            <input [(ngModel)]="newFormateur.tel" name="tel" placeholder="tel"/>
        </div>
        <div class="form-group">
            <label>Matiere:</label>
            <input [(ngModel)]="newFormateur.matiere" name="matiere" placeholder="Matiere" />
        </div>

        <button type="submit" class="btn btn-warning" (click)="addValues()" style="margin-top:30px;background-color: darkorange;margin-right: 30px;">Ajouter</button>
    </form>

</div>
