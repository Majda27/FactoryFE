<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<h2>Ajout d'une matière</h2>

<div class="container">
    <form action="/action_page.php">
        <div class="form-group">
            <label>Titre:</label>
            <input [(ngModel)]="newMatiere.titre" name="titre" placeholder="Titre" type="text"/>
        </div>
        <div class="form-group">
            <label>Durée:</label>
            <input [(ngModel)]="newMatiere.duree" name="duree" placeholder="Durée" type="text"/>
        </div>
        <div class="form-group">
            <label>Niveau:</label>
            <input [(ngModel)]="newMatiere.niveau" name="niveau" placeholder="Niveau" type="text"/>
        </div>
        <div class="form-group">
            <label>Pré-requis:</label>
            <input [(ngModel)]="newMatiere.prerequis" name="prerequis" placeholder="Pré-requis" type="text"/>
        </div>
        <div class="form-group">
            <label>Contenu:</label>
            <input [(ngModel)]="newMatiere.contenu" name="contenu" placeholder="Contenu" type="text"/>
        </div>
        <div class="form-group">
            <label>Objectifs:</label>
            <input [(ngModel)]="newMatiere.objectifs" name="objectifs" placeholder="Objectifs" type="text"/>
        </div>

        <button type="submit" class="btn btn-warning" (click)="addValues()" style="margin-top:30px;background-color: darkorange;margin-right: 30px;">Ajouter</button>
    </form>

</div>
