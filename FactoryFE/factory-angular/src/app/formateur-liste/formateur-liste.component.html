<div class="formateurList">
  <h1>Liste des formateurs</h1>
  <ul class="formeteurShortView">
    <li *ngFor="let formateur of formateurs" >
     
      <span class="badge">id: {{formateur.id}}</span> Nom: {{formateur.nom}} / Prenom: {{formateur.prenom}} / Adresse:
      {{formateur.adresse}} / Telephone: {{formateur.tel}} / Matiere: {{formateur.matiere}} 
      <button class="delete" title="delete formateur" (click)="delete(formateur)">Supprimer formateur</button>
      
      <a routerLink="/formateuredit/{{formateur.id}}" >Modifier</a>
      
    </li>

   <br style="clear:both;" />
  </ul>
</div>
