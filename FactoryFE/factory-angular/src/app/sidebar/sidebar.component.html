<mat-accordion>
  <mat-expansion-panel *ngFor="let panel of config.panels">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ panel.name }}
      </mat-panel-title>
      <mat-panel-description>
        {{ panel.description }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>Que voulez vous faire?</p>
    <ul>
    <li>lister</li>
    <li>ajouter</li>
    <li>editer</li>
    </ul>
  </mat-expansion-panel>
</mat-accordion>
<router-outlet></router-outlet>
